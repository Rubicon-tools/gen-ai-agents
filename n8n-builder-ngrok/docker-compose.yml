services:
  n8n:
    container_name: n8n-builder-n8n
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL}
      - TZ=${TIMEZONE}
      - GENERIC_TIMEZONE=${TIMEZONE}
      - EDITOR_BASE_URL=${EDITOR_BASE_URL}
      - N8N_DEFAULT_BINARY_DATA_MODE=${N8N_DEFAULT_BINARY_DATA_MODE}
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=${N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE}
      - N8N_RUNNERS_ENABLED=${N8N_RUNNERS_ENABLED}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS}

      # PostgreSQL DB config
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - gen-ai-network
    volumes:
      - n8n-builder-n8n-data:/home/node/.n8n

  ngrok:
    container_name: n8n-builder-ngrok
    image: ngrok/ngrok:latest
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_TOKEN}
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    networks:
      - gen-ai-network

  postgres:
    container_name: n8n-builder-postgres
    image: postgres:14
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5433:5433"
    volumes:
      - n8n-builder-postgres-data:/var/lib/postgresql/data
    networks:
      - gen-ai-network

volumes:
  n8n-builder-n8n-data:
    name: n8n-builder-n8n-data
  n8n-builder-postgres-data:
    name: n8n-builder-postgres-data

networks:
  gen-ai-network:
    external: true
