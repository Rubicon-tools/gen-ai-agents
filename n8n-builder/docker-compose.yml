version: "3.7"

volumes:
  gen-ai-n8n-builder-data:
  gen-ai-n8n-builder-caddy-data:
  gen-ai-n8n-builder-postgres-data:
  gen-ai-ollama-data:
   gen-ai-n8n-builder-qdrant-data:

networks:
  gen-ai-n8n-builder-network:
    name: gen-ai-n8n-builder-network
    driver: bridge

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  container_name: gen-ai-n8n-builder
  networks: ['gen-ai-n8n-builder-network']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=gen-ai-postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
    - OLLAMA_HOST=http://gen-ai-n8n-builder-ollama:11434
    - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
    - N8N_PORT=5678
    - N8N_PROTOCOL=https
    - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
    - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
  env_file:
    - path: .env
      required: true
  volumes:
    - gen-ai-n8n-builder-data:/home/node/.n8n
    - ./n8n/demo-data:/demo-data
    - ./shared:/data/shared

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: gen-ai-n8n-builder-ollama
  networks: ['gen-ai-n8n-builder-network']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - gen-ai-ollama-data:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['gen-ai-n8n-builder-network']
  container_name: gen-ai-n8n-builder-ollama-pull
  volumes:
    - gen-ai-ollama-data:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=gen-ai-n8n-builder-ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3 && ollama pull llava"

services:
  postgres:
    image: postgres:16-alpine
    hostname: gen-ai-n8n-builder-postgres
    container_name: gen-ai-n8n-builder-postgres
    networks: ['gen-ai-n8n-builder-network']
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - gen-ai-n8n-builder-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: gen-ai-n8n-import
    container_name: gen-ai-n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: gen-ai-n8n
    container_name: gen-ai-n8n-builder
    restart: unless-stopped
    ports:
      - 5678:5678
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    hostname:  gen-ai-n8n-builder-qdrant
    container_name:  gen-ai-n8n-builder-qdrant
    networks: ['gen-ai-n8n-builder-network']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      -  gen-ai-n8n-builder-qdrant-data:/qdrant/storage

  caddy:
    container_name: gen-ai-n8n-builder-caddy
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - n8n
    volumes:
      - gen-ai-n8n-builder-caddy-data:/data
      - ${DATA_FOLDER}/caddy_config:/config
      - ${DATA_FOLDER}/caddy_config/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - gen-ai-n8n-builder-network

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
      - ollama-gpu-amd
