version: "3.9"

services:
  outline:
    image: outlinewiki/outline:latest
    ports:
      - "3000:3000"
      - "8080:3000"
      - "9002:3000"
    environment:
      # Required Outline env
      URL: "http://localhost:9002"
      PUBLIC_URL: "http://localhost:9002"
      FORCE_HTTPS: "false"
      HOST: "0.0.0.0"
      PORT: "3000"
      SECRET_KEY: "7b83c22ee4e8ccf624c4b25d6f10cb4d4b8aa760b0b2eaa38db90c95d847d839"
      UTILS_SECRET: "local-utils-secret"

      # Database
      DATABASE_URL: "postgres://outline:outline@postgres:5432/outline"
      PGSSLMODE: "disable"

      # Redis
      REDIS_URL: "redis://redis:6379"

      # S3 / MinIO
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      AWS_REGION: "us-east-1"
      AWS_S3_UPLOAD_BUCKET_URL: "http://minio:9000"
      AWS_S3_UPLOAD_BUCKET_NAME: "outline"
      AWS_S3_FORCE_PATH_STYLE: "true"

    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - n8n-builder-dev-network

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: "outline"
      POSTGRES_PASSWORD: "outline"
      POSTGRES_DB: "outline"
    volumes:
      - pg_data_outline:/var/lib/postgresql/data
    networks:
      - n8n-builder-dev-network

  redis:
    image: redis:7
    networks:
      - n8n-builder-dev-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    ports:
      - "9001:9001"
    volumes:
      - minio_data_outline:/data
    networks:
      - n8n-builder-dev-network

volumes:
  pg_data_outline:
  minio_data_outline:

networks:
  n8n-builder-dev-network:
    external: true
    name: n8n-builder-ngrok_n8n-builder-dev-network
