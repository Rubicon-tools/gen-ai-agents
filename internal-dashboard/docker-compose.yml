services:
  internal-dashboard:
    container_name: internal-dashboard
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '3000:3000'
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - .:/app
      - /app/node_modules
