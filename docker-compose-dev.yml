services:
  gen-ai-service-tools:
    container_name: gen-ai-service-tools
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - gen-ai-network
    command: tail -f /dev/null
    restart: unless-stopped

  caddy:
    container_name: gen-ai-caddy
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/CaddyDevfile:/etc/caddy/Caddyfile
      - ./caddy/site:/srv
      - ./caddy/keys/dev.genai-docs.rubicon.ma.pem:/etc/caddy/dev.genai-docs.rubicon.ma.pem
      - ./caddy/keys/dev.genai-docs.rubicon.ma-key.pem:/etc/caddy/dev.genai-docs.rubicon.ma-key.pem
      - ./caddy/keys/dev.genai-n8n.rubicon.ma.pem:/etc/caddy/dev.genai-n8n.rubicon.ma.pem
      - ./caddy/keys/dev.genai-n8n.rubicon.ma-key.pem:/etc/caddy/dev.genai-n8n.rubicon.ma-key.pem
      - ./caddy/keys/dev.genai-chatwebui.rubicon.ma.pem:/etc/caddy/dev.genai-chatwebui.rubicon.ma.pem
      - ./caddy/keys/dev.genai-chatwebui.rubicon.ma-key.pem:/etc/caddy/dev.genai-chatwebui.rubicon.ma-key.pem
      - gen-ai-caddy-data:/data
      - gen-ai-caddy-config:/config
    networks:
      - gen-ai-network
    
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: gen-ai-open-webui
    volumes:
      - gen-ai-open-webui:/app/backend/data
    ports:
      - 8080:8080
    env_file:
      - .env
    restart: unless-stopped
    environment:
    - PROVIDERS=openai
    - OPENAI_API_BASE_URL=http://agritech-news-agent-rag-api:8000/v1
    - OPENAI_API_KEY=dummy-key
    - DEFAULT_MODELS=rag-agritech-agent
    networks:
      - gen-ai-network

volumes:
  gen-ai-caddy-data:
    name: gen-ai-caddy-data
    driver: local
  gen-ai-caddy-config:
    name: gen-ai-caddy-config
    driver: local
  gen-ai-open-webui:
    name: gen-ai-open-webui
    driver: local

networks:
  gen-ai-network:
    name: gen-ai-network
    driver: bridge
